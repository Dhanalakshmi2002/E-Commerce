<!DOCTYPE html>
<html>
  <head>
    <title>ECommerce Website</title>
    <meta
      name="Ecommerce"
      description="An e-commerce website, simply put, is an online store. It's a platform where goods and services are traded between buyers and sellers over the internet. Unlike a physical storefront, an e-commerce website can be accessed at any time, from anywhere, as long as there's an internet connection."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styleecom.css" />
    <!--Using External Style Sheet -->
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <img src="urban logo.png" class="logo" alt="logoimg" />

        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Category</a></li>
          </ul>
        </nav>

        <img src="cart.png" class="cart" alt="cartimg" />
        <a href="loginecom.html" class="b1">Login</a>
      </div>
      <div class="hero">
        <div class="content">
          <a href="#" class="btn">2024 Collections</a>
          <h1>You should always<br />feel pretty</h1>
          <p>Clothes that are sure to heat up your winter</p>

          <div class="arrow-icons">
            <img src="back-arrow.png" alt="backarrow" />
            <img src="next-arrow.png" alt="nextarrow" />
          </div>
          
            <footer>
              <div><a href="#">Website Privacy Notice</a></div>
              <div><a href="#">Legal</a></div>
              <div><a href="#">Cookies</a></div>
              <div><a href="#">Community</a></div>
            </footer>
        
        </div>
        <div class="feature-img">
          <img src="img.png" alt="girlimg" />
        </div>
      </div>

      <div class="social-links">
        <a href="">FACEBOOK</a>
        <a href="">INSTAGRAM</a>
        <a href="">TWITTER</a>
      </div>
     
    </div>
  </body>
</html>
