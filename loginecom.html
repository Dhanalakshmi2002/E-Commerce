<!DOCTYPE html>
<html>
    <head>
        <title>
            Login website
        </title>
        <meta name = "Login" description = " It is used to enter the personal information to login into the website"/>
        <meta name = "viewport" content ="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href ="login.css">
           <!--Using External Style Sheet -->
    </head>

    <body>
        <section>

            <div class="imgBox">
                <img src="Loginimg.jpg" alt = "loginimg">
            </div>

            <div class = "contentBox">
                <div class="formBox">
                    <h2>Login</h2>
            
                    <form>
                        <div class="inputBox">
                            <span>Username</span>
                            <input type = "text" name = "username">   
                        </div>

                        <div>
                            <div class="inputBox">
                                <span>Password</span>
                                <input type = "password" name = "password">   
                            </div>

                        <div class ="remember">
                            <label><input type = "checkbox" name="box"> Remember me</label>
                        </div>

                        <div class = "inputBox">
                            <input type = "submit" value="Sign in " name = "signin">
                        </div>

                        <div>
                            <div class="inputBox">
                                <p>Don't have an account?<a href="#">Sign up</a></p>
                            </div>
                        </div>

                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
